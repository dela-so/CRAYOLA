<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CrayolaüñçÔ∏è - Juegos de Conteo</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff9c4;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadein 1.5s;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background-color: #fdd835;
      color: #333;
      padding: 20px;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      animation: slidein 1s ease-out;
    }
    @keyframes slidein {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    header img {
      height: 40px;
    }
    .pantalla {
      display: none;
      padding: 20px;
    }
    .pantalla.activa {
      display: block;
    }
    .game, .ranking {
      background: #fff8e1;
      border: 2px solid #fbc02d;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin: 0 auto 20px auto;
      animation: fadein 1s;
    }
    button {
      background-color: #ffee58;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.1);
    }
    input[type="number"], input[type="text"] {
      width: 80px;
      font-size: 1.2em;
      text-align: center;
    }
    .color-box {
      display: inline-block;
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 8px;
      cursor: move;
    }
    .dropzone {
      display: inline-block;
      min-height: 80px;
      width: 100px;
      border: 2px dashed #ccc;
      margin: 10px;
      padding: 10px;
      vertical-align: top;
    }
    .dropzone p {
      margin: 0;
      font-weight: bold;
    }
    ol {
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Crayon-icon.png" alt="Crayola">
    Crayola - Juegos de Conteo
  </header>

  <div class="pantalla activa" id="inicio">
    <h2>¬°Bienvenido a Crayola!</h2>
    <input type="text" id="playerName" placeholder="Tu nombre">
    <br>
    <button onclick="comenzarJuego()">Comenzar</button>
    <button onclick="mostrarRankingDesdeInicio()">Ver Ranking</button>
  </div>

  <div class="pantalla" id="nivel1">
    <div class="game">
      <h2>Nivel 1: Cuenta los elementos</h2>
      <div id="apples"></div>
      <input type="number" id="answer1">
      <button onclick="checkGame1()">Comprobar</button>
      <p id="result1"></p>
    </div>
  </div>

  <div class="pantalla" id="nivel2">
    <div class="game">
      <h2>Nivel 2: Organiza por colores</h2>
      <div id="colorBoxes"></div>
      <div>
        <div class="dropzone" id="redZone"><p>Rojo</p></div>
        <div class="dropzone" id="blueZone"><p>Azul</p></div>
      </div>
      <p>¬øCu√°ntos objetos hay en total?</p>
      <input type="number" id="colorCount">
      <button onclick="checkGame2()">Comprobar</button>
      <p id="result2"></p>
    </div>
  </div>

  <div class="pantalla" id="nivel3">
    <div class="game">
      <h2>Nivel 3: Completa la secuencia</h2>
      <p id="sequence"></p>
      <input type="number" id="answer3">
      <button onclick="checkGame3()">Comprobar</button>
      <p id="result3"></p>
    </div>
  </div>

  <div class="pantalla" id="final">
    <div class="ranking">
      <h2>¬°Juego terminado!</h2>
      <p>Tu puntuaci√≥n final es: <span id="puntosFinales"></span></p>
      <h3>Ranking de Jugadores</h3>
      <ol id="rankingList"></ol>
      <button onclick="reiniciarJuego()">Volver al Inicio</button>
    </div>
  </div>

  <script>
    let puntos = 0;
    let nombre = "";
    let ranking = JSON.parse(localStorage.getItem("crayolaRanking") || "[]");

    function cambiarPantalla(id) {
      document.querySelectorAll(".pantalla").forEach(p => p.classList.remove("activa"));
      document.getElementById(id).classList.add("activa");
    }

    function comenzarJuego() {
      nombre = document.getElementById("playerName").value.trim();
      if (!nombre) return alert("Por favor escribe tu nombre.");
      puntos = 0;
      currentProblem1 = 0;
      currentProblem2 = 0;
      currentProblem3 = 0;
      problems1 = Array.from({ length: 30 }, () => Math.floor(Math.random() * 10) + 1);
      problems2 = Array.from({ length: 30 }, () => Math.floor(Math.random() * 6) + 5);
      problems3 = Array.from({ length: 30 }, () => Math.floor(Math.random() * 10));
      renderApples();
      cambiarPantalla("nivel1");
    }

    function mostrarRankingDesdeInicio() {
      nombre = "";
      puntos = -1;
      mostrarRanking();
    }

    let currentProblem1 = 0, problems1 = [];
    function renderApples() {
      const count = problems1[currentProblem1];
      const applesDiv = document.getElementById("apples");
      applesDiv.innerHTML = "";
      for (let i = 0; i < count; i++) {
        applesDiv.innerHTML += "üçé ";
      }
    }
    function checkGame1() {
      const respuesta = parseInt(document.getElementById("answer1").value);
      if (respuesta === problems1[currentProblem1]) {
        currentProblem1++;
        if (currentProblem1 >= problems1.length) {
          renderColorBoxes();
          cambiarPantalla("nivel2");
        } else {
          renderApples();
          document.getElementById("answer1").value = "";
        }
      } else {
        document.getElementById("result1").textContent = "Intenta otra vez. üçé";
      }
    }

    let currentProblem2 = 0, problems2 = [];
    function renderColorBoxes() {
      const colors = ["red", "blue"];
      const boxContainer = document.getElementById("colorBoxes");
      boxContainer.innerHTML = "";
      const total = problems2[currentProblem2];
      for (let i = 0; i < total; i++) {
        const color = colors[Math.floor(Math.random() * colors.length)];
        const div = document.createElement("div");
        div.className = "color-box";
        div.style.backgroundColor = color;
        div.draggable = true;
        div.ondragstart = e => {
          e.dataTransfer.setData("color", color);
          e.dataTransfer.setData("elementId", e.target.id);
          e.target.style.visibility = "hidden";
        };
        div.id = "box" + i;
        boxContainer.appendChild(div);
      }
      ["redZone", "blueZone"].forEach(id => {
        const zone = document.getElementById(id);
        zone.ondragover = e => e.preventDefault();
        zone.ondrop = e => {
          e.preventDefault();
          const color = e.dataTransfer.getData("color");
          const newBox = document.createElement("div");
          newBox.className = "color-box";
          newBox.style.backgroundColor = color;
          zone.appendChild(newBox);
        };
        zone.innerHTML = `<p>${id === 'redZone' ? 'Rojo' : 'Azul'}</p>`;
      });
    }

    function checkGame2() {
      const respuesta = parseInt(document.getElementById("colorCount").value);
      if (respuesta === problems2[currentProblem2]) {
        currentProblem2++;
        if (currentProblem2 >= problems2.length) {
          renderSequence();
          cambiarPantalla("nivel3");
        } else {
          renderColorBoxes();
          document.getElementById("colorCount").value = "";
        }
      } else {
        document.getElementById("result2").textContent = "¬°Intenta de nuevo!";
      }
    }

    let currentProblem3 = 0, problems3 = [];
    function renderSequence() {
      const start = problems3[currentProblem3];
      document.getElementById("sequence").textContent = `${start}, ${start+1}, ${start+2}, ?`;
    }
    function checkGame3() {
      const respuesta = parseInt(document.getElementById("answer3").value);
      const start = problems3[currentProblem3];
      if (respuesta === start + 3) {
        currentProblem3++;
        puntos++;
        if (currentProblem3 >= problems3.length) {
          mostrarRanking();
        } else {
          renderSequence();
          document.getElementById("answer3").value = "";
        }
      } else {
        document.getElementById("result3").textContent = "Ups, int√©ntalo de nuevo.";
      }
    }

    function mostrarRanking() {
      cambiarPantalla("final");
      document.getElementById("puntosFinales").textContent = puntos >= 0 ? puntos : "-";
      if (nombre && puntos >= 0) {
        ranking.push({ nombre, puntos });
        ranking.sort((a, b) => b.puntos - a.puntos);
        ranking = ranking.slice(0, 10);
        localStorage.setItem("crayolaRanking", JSON.stringify(ranking));
      }
      const list = document.getElementById("rankingList");
      list.innerHTML = "";
      ranking.forEach(player => {
        const li = document.createElement("li");
        li.textContent = `${player.nombre} - ${player.puntos} pts`;
        list.appendChild(li);
      });
    }

    function reiniciarJuego() {
      document.getElementById("playerName").value = "";
      document.getElementById("colorCount").value = "";
      document.getElementById("answer1").value = "";
      document.getElementById("answer3").value = "";
      document.getElementById("result1").textContent = "";
      document.getElementById("result2").textContent = "";
      document.getElementById("result3").textContent = "";
      cambiarPantalla("inicio");
    }
  </script>
</body>
</html>
